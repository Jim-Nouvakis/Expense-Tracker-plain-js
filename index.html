<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title-top">
      <h1>Expense Tracker</h1>

      <h4>Add New Item</h4>
    </div>

    <form action="" class="form">
      <label id="fname-up" for="">Name:</label>
      <input class="inputValue" type="text" id="name1" name="name" />

      <label for="">Date:</label>
      <input
        class="inputValue2"
        type="date"
        min="2018-01-01"
        id="date"
        name="date"
      /><br />

      <label for="">Amount:</label>
      <input
        class="inputValue3"
        type="number"
        id="amount"
        name="number"
      /><br />

      <button id="btn" type="submit">Add Expense</button>
    </form>

    <div class="sp">
      <h5>Expenses</h5>
      <span><span class="name-res"></span></span>
      <span><span class="amount-res"></span></span>
      <span><span class="time-res"></span></span>
    </div>
  </body>
  <script src="script.js"></script>
</html>
